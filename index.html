<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">

	<title>Jogo da velha</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/function.js"></script>
</head>

<body>

<div id="pagina_inicial" align="center">
	<table id="table1">
		<tbody>
		<tr>
			<td colspan="3" align="center">JOGO DA VELHA</td>
		</tr>

		<tr>
			<td align="center">
				<img src="imagens/jogador_1.png"/>
				<br/>
				<input id="entrada_apelido_jogador_1" type="text" maxlength="10" placeholder="Apelido jogador 1"/>
			</td>
			<td align="center">
				<img id="btn_iniciar_jogo" src="imagens/iniciar.png"/>
			</td>
			<td align="center">
				<img src="imagens/jogador_2.png"/>
				<br/>
				<input id="entrada_apelido_jogador_2" type="text" maxlength="10" placeholder="Apelido jogador 2"/>
			</td>
		</tr>
	</table>

</div>

<div id="palco_jogo">
	<div style="display:inline-block;">
		<img src="imagens/jogador_1.png"/>
		<br/>
		<span id="nome_jogador_1"></span>
	</div>

	<div style="display:inline-block;">
		<table id="table2">
			<tr>
				<td class="gradevelha1">
					<div class="jogada" id="a-1"></div>
				</td>
				<td class="gradevelha1">
					<div class="jogada" id="a-2"></div>
				</td>
				<td class="gradevelha2">
					<div class="jogada" id="a-3"></div>
				</td>
			</tr>
			<tr>
				<td class="gradevelha1">
					<div class="jogada" id="b-1"></div>
				</td>
				<td class="gradevelha1">
					<div class="jogada" id="b-2"></div>
				</td>
				<td class="gradevelha2">
					<div class="jogada" id="b-3"></div>
				</td>
			</tr>
			<tr>
				<td class="gradevelha3">
					<div class="jogada" id="c-1"></div>
				</td>
				<td class="gradevelha3">
					<div class="jogada" id="c-2"></div>
				</td>
				<td>
					<div class="jogada" id="c-3"></div>
				</td>
			</tr>
		</table>
	</div>

	<div style="display:inline-block;">
		<img src="imagens/jogador_2.png"/>
		<br/>
		<span id="nome_jogador_2"></span>
	</div>
</div>

</body>

</html>
